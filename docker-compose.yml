version: '3.7'
services:
  management:
    build: ./management/
    image: festival_management:latest
    container_name: management
    volumes:
      - ./management/:/management
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    environment:
      REDIS_URL: redis://redis:6379/0

  data:
    build: ./data_api/
    container_name: data
    volumes:
      - ./data_api/:/data
    depends_on:
      - db

  terminal:
    build: ./terminal/
    image: terminal:latest
    container_name: terminal
    volumes:
      - ./terminal/:/terminal
    depends_on:
      - db

  db:
    image: postgres:11.5
    container_name: db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data

  sidekiq:
    build: ./management/
    container_name: management
    command: sidekiq
    volumes:
      - ./management/:/management
    environment:
      REDIS_URL: redis://redis:6379/0
      
  redis:
    image: redis:alpine
    volumes:
      - redis:/data

volumes:
  postgres:
  redis:

